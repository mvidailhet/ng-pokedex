<h1>Pokemon : {{ pokemon?.name }}</h1>

<button
  *ngIf="pokemon"
  class="btn btn-primary m-3"
  [routerLink]="['/pokemon', +pokemon.id + 1]"
  [queryParams]="{allowEdit: 1, allowTest: 0}"
  fragment="test"
>
  Next Pokemon
</button>

<nav class="nav nav-tabs">
  <a class="nav-link active" routerLink="./">General</a>
  <a class="nav-link" routerLink="stats">Stats</a>
  <a class="nav-link" routerLink="evolutions">Evolutions</a>
</nav>

<div class="p-3">
  <router-outlet></router-outlet>
</div>
