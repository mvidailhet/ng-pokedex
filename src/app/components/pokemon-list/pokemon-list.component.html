<h2 class="display-3">My Pokemons</h2>

<div class="p-3">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Enter a pokemon name"
      [(ngModel)]="pokemonName"
    />
    <button
      class="btn btn-primary"
      [disabled]="!allowNewPokemon"
      (click)="onAddPokemon()"
      type="button"
    >
      Button
    </button>
  </div>
  <div *ngIf="pokemonAdded">
    Pokemon was created ! Pokemon name is: {{ pokemonName }}
  </div>
</div>

<ul class="list-group">

  <ng-container *ngFor="let pokemon of pokemons; let i = index">
    {{ i }} <pokedex-pokemon-item></pokedex-pokemon-item>
  </ng-container>
</ul>
