<h2 class="display-3">My Pokemons</h2>

<div class="p-3">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Enter a pokemon name"
      [(ngModel)]="pokemonName"
      #nameInput
    />
    <button
      class="btn btn-primary"
      (click)="onAddPokemon(nameInput)"
      type="button"
    >
      Add pokemon
    </button>
  </div>
</div>

<ul class="list-group">
  <pokedex-pokemon-item
    appBasicHighlight
    *ngFor="let pokemon of pokemons; let i = index"
    [pokemonName]="pokemon"
    (removeClick)="removePokemon(pokemonName, i)"
  ></pokedex-pokemon-item>
</ul>
