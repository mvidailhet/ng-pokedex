<h2 class="display-3">My Pokemons</h2>

<div class="p-3">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Enter a pokemon name"
      (input)="onPokemonNameType()"
      [(ngModel)]="pokemonName"
      #nameInput
    />
    <button
      class="btn btn-primary"
      (click)="onAddPokemon(nameInput)"
      type="button"
    >
      Add pokemon
    </button>
  </div>
</div>

<h2>New Pokemons</h2>
<hr>
<ul class="list-group">
  <pokedex-pokemon-item
    (click)="goToPokemonPage(i)"
    appBasicHighlight="blue"
    defaultColor="gray"
    *ngFor="let pokemon of pokemons; let i = index"
    [pokemonName]="pokemon.name"
  ></pokedex-pokemon-item>
</ul>

<button
class="btn btn-primary mt-4"
(click)="fetchPokemons()"
type="button"
>Récupérer les pokémons</button>
<h2 class="mt-3">Saved Pokemons</h2>
<hr>
<ul class="list-group">
  <p *ngIf="apiPokemons.length === 0 && !isFetching">Aucun pokémon de l'api</p>
  <pokedex-pokemon-item
    (click)="goToPokemonPage(i)"
    appBasicHighlight="blue"
    defaultColor="gray"
    *ngFor="let pokemon of apiPokemons; let i = index"
    [pokemonName]="pokemon.name"
  ></pokedex-pokemon-item>
  <div *ngIf="isFetching" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</ul>
