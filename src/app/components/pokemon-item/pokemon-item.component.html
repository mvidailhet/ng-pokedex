<li
  class="list-group-item pokemon-item"
>
  {{ pokemon?.name | shorten:2 }} ({{ nbCaught }} caught)
  <span class="badge badge-primary pokemon-background-type-{{pokemon?.type}}">{{ pokemon?.type }}</span>
  <span class="date">{{ pokemon?.creationDate | date:"fullDate" }}</span>
  <button type="button" class="btn btn-danger" (click)="onRemoveClick()">Remove</button>
</li>
